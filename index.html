<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Artificial Intelligence</title>
    <!-- tailwind css and daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black h-screen">
    <main class="flex h-full flex-col justify-center items-center gap-5">
      <img
        class="w-1/3 text-center rounded-full"
        src="image/ai_logo.jpg"
        alt=""
      />
      <h1 class="lg:text-5xl text-2xl text-white">
        I'm
        <span class="text-pink-600 lg:text-7xl text-3xl font-semibold"
          >Shifra</span
        >, your
        <span class="text-blue-600 lg:text-6xl text-3xl font-semibold"
          >Visual Assistance</span
        >
      </h1>
      <img class="hidden w-[200px]" id="gif" src="image/SVKl.gif" alt="" />
      <button
        class="px-10 py-2 rounded-xl text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
        id="ai-button"
      >
        <span id="content">Click here for taking me</span>
      </button>
    </main>
    <script src="js/ai.js"></script>
  </body>
</html>
